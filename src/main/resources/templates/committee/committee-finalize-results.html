<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8"/>
    <title>Ολοκλήρωση Διαδικασίας</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background-color: #e9ecef;
          color: #333;
        }

        .main-container {
          max-width: 600px;
          margin: 80px auto 40px auto;
          padding: 20px 30px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
          text-align: center;
        }

        h1 {
          color: #0d47a1;
          margin-bottom: 20px;
        }

        p {
          font-size: 16px;
          margin: 12px 0;
        }

        a {
          color: #1565c0;
          text-decoration: none;
          font-weight: bold;
          display: inline-block;
          margin-top: 20px;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container">
    <h1>Ολοκλήρωση Διαδικασίας για Θέση <span th:text="${position.id}"></span></h1>
    <p>Τελικό Αποτέλεσμα: <span th:text="${position.finalResult}"></span></p>
    <a th:href="@{/committee/search}">Πίσω στην Αναζήτηση</a>
</div>

</body>
</html>
