<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Υποβολή Αίτησης για Θέση [[${position.id}]]</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      color: #333;
    }

    .main-container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 25px;
    }

    button, a.button-link {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
    }

    a.button-link {
      background-color: #9e9e9e;
    }

    button:hover, a.button-link:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container">
  <h1>Υποβολή Αίτησης για Θέση <span th:text="${position.id}"></span></h1>

  <form th:action="@{/applications/apply/{id}(id=${position.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Κάνε Αίτηση</button>
    <a th:href="@{/positions/search}" class="button-link">Ακύρωση</a>
  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
