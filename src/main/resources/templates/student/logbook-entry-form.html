<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Νέα Logbook Εγγραφή</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      color: #333;
    }

    .main-container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .actions {
      margin-top: 20px;
    }

    button, .cancel-btn {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .cancel-btn {
      background-color: #9e9e9e;
    }

    button:hover, .cancel-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container">
  <h1>Νέα Εγγραφή για Θέση <span th:text="${position.id}"></span></h1>

  <form th:action="@{/positions/{id}/logbook(id=${position.id})}" method="post">
    <label for="description">Περιγραφή:</label>
    <textarea id="description" name="description" rows="5" required></textarea>

    <div class="actions">
      <button type="submit">Αποθήκευση</button>
      <a th:href="@{/positions/{id}/logbook(id=${position.id})}" class="cancel-btn">Ακύρωση</a>
    </div>
  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
