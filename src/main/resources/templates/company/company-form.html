<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Company Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      color: #333;
    }

    .main-container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #1565c0;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container">
  <h1 th:text="${company.id} == null ? 'New Company' : 'Edit Company'">Company Form</h1>

  <form th:action="@{/companies/save}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input id="name" th:field="*{name}" required/>

    <label for="location">Location:</label>
    <input id="location" th:field="*{location}" required/>

    <button type="submit">Save</button>
  </form>

  <div class="back-link">
    <a th:href="@{/companies}">‚Üê Back to list</a>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
