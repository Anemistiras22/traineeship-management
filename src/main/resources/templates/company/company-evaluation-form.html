<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Αξιολόγηση Θέσης</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      color: #333;
    }

    .main-container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container">
  <h1>Αξιολόγηση Θέσης (ID: <span th:text="${positionId}"/> )</h1>

  <form th:action="@{/positions/{positionId}/company-evaluation(positionId=${positionId})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="motivation">Κίνητρο Φοιτητή (1–5):</label>
    <input type="number" name="motivation" id="motivation" min="1" max="5" th:value="${evaluation.motivation}" required/>

    <label for="effectiveness">Αποτελεσματικότητα (1–5):</label>
    <input type="number" name="effectiveness" id="effectiveness" min="1" max="5" th:value="${evaluation.effectiveness}" required/>

    <label for="efficiency">Αποδοτικότητα Χρόνου (1–5):</label>
    <input type="number" name="efficiency" id="efficiency" min="1" max="5" th:value="${evaluation.efficiency}" required/>

    <button type="submit">Υποβολή Αξιολόγησης</button>
  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
