<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Companies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      color: #333;
    }

    .main-container {
      max-width: 900px;
      margin: 80px auto 40px auto;
      padding: 20px 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #1565c0;
      text-decoration: none;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    .top-actions {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container">
  <h1>Companies</h1>

  <div class="top-actions">
    <a th:href="@{/companies/new}">➕ New Company</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${companies}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.name}">Name</td>
      <td th:text="${c.location}">Location</td>
      <td>
        <a th:href="@{|/companies/${c.id}/edit|}">Edit</a>
        <a th:href="@{|/companies/${c.id}/delete|}"
           onclick="return confirm('Delete?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="top-actions">
    <a th:href="@{/}">← Home</a>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
